{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h1 class="o">Index</h1>
      <p class="important">
        Welcome on my awesome homepage.
      </p>
      <form method="POST" action="{{ url_for('graph') }}">
        <label for="news">News org:</label>
        <select name="news" id="news" required>
          <option value="all">All</option>
          <option value="cnn">CNN</option>
          <option value="msnbc">MSNBC</option>
          <option value="bbcnews">BBC</option>
          <option value="wsj">Wall Street Journal</option>
          <option value="foxnewsalert">Fox News</option>
          <option value="nytimes">New York Times</option>
        </select><br>
        <label for="search">Word to search for:</label>
        <input type="text" id="search" name="search" required><br>
        <label for="end">Start date:</label>
        <input type="date" id="end" name="end" required><br>
        <label for="start">End date:</label>
        <input type="date" id="start" name="start" required><br>
        <strong>Aggregate by:</strong>
        <input type="radio" id="day" name="aggregate" value="day">Day
        <input type="radio" id="week" name="aggregate" value="week">Week
        <input type="radio" id="month" name="aggregate" value="month" checked>Month<br>
        <strong>Graph Type:</strong>
        <input type="radio" id="bar" name="graph" value="bar" checked>Bar
        <input type="radio" id="line" name="graph" value="line">Line<br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
